{% extends 'base.html' %}
{% block title %}Logged Out{% endblock %}

{% block extra_head %}
<meta http-equiv="refresh" content="5;url={{ url_for('userapp.login') }}">
{% endblock %}

{% block content %}
<div class="pt-40 px-5 pb-1">
    <div class="flex justify-center">
        <div class="w-full max-w-md">
            <div class="bg-white shadow-lg">
                <h3 class="text-center text-white py-2 " style="background-color: #8197b4; color: white; font-size: large;font-size: large;">Logged Out</h3>
                <div class="p-4">
                    <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4" role="alert">
                        You have been logged out successfully.
                    </div>
                </div>
                <div class="text-center text-gray-600 py-2">
                    Redirecting to login page in 5 seconds...
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
