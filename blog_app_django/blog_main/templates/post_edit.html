{% extends 'base.html' %}
{% block title %}Post Edit{% endblock %}
{% block content %}
<div class="padding-top-adjust position-relative pt-100">
<div class="row justify-content-center">
    <div class="col-md-9">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Edit Post</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <!-- Title Field -->
                    <div class="mb-3">
                        <label for="{{ form.title.id_for_label }}" class="form-label">{{ form.title.label }}</label>
                        <input type="text" class="form-control{{ form.title.errors|yesno:", is-invalid" }}"
                               id="{{ form.title.id_for_label }}" name="{{ form.title.name }}"  placeholder="Enter title"
                               value="{{ form.title.value|default_if_none:'' }}">
                        {% for error in form.title.errors %}
                            <div class="invalid-feedback">
                                {{ error }}
                            </div>
                        {% endfor %}
                    </div>

                    <!-- Content Field -->
                    <div class="mb-3">
                        <label for="{{ form.content.id_for_label }}" class="form-label">{{ form.content.label }}</label>
                        <textarea class="form-control{{ form.content.errors|yesno:", is-invalid" }}"
                                  id="{{ form.content.id_for_label }}" name="{{ form.content.name }}" rows="9"
                                  placeholder="Share your thoughts here">{{ form.content.value|default_if_none:'' }}</textarea>
                        {% for error in form.content.errors %}
                            <div class="invalid-feedback">
                                {{ error }}
                            </div>
                        {% endfor %}
                    </div>

                    <!-- Submit Button -->
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Update Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>

{% endblock %}
